<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
    />

    <title>VR version of "Once upon a Culture"</title>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/wrapper.css" rel="stylesheet">
    <link href="css/collection-view.css" rel="stylesheet">
    <link href="css/detail-view.css" rel="stylesheet">

    <!-- Optional JavaScript -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/holder.min.js"></script>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!--
    The event-set component gives you a quick way to add events
    to elements (like click, mouseenter, mouseleave, mousedown, mouseup, and fusing)
    without having to write Javascript for each event.

    For exmample if you want to give the user feedback when they hover over the element,
    you can do event-set__enter="_event: mouseenter; material.color: blue"
    -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!--Environment-->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>

  </head>

  <body>
    <!-- container: wrap body inside -->
    <div class="container">

      <!-- Import header -->

      <!-- Begin page content -->
      <a-scene background="color: #FAFAFA" raycaster="objects: .clickable" cursor="rayOrigin: mouse">

        <a-assets>
          <image id="a" src="assets/cultural-identity/a.png"></image>
          <image id="b" src="assets/cultural-identity/b.png"></image>
          <image id="c" src="assets/cultural-identity/c.png"></image>
        </a-assets>

        <!--Environment-->
        <a-entity environment="preset: japan;"></a-entity>

        <!-- Camera -->
        <a-camera position="2 4 4"></a-camera>

        <!-- Objects in the scene -->
        <a-link class="clickable" position="-0.8 3.6 -2" href="cultural-identity-a.html" title="1st Story"></a-link>
        <a-box id="a" position="-0.8 3.6 -2.4" color="#4CC3D9"></a-box>
        <a-light type="spot" intensity="0.4" position="-0.8 4.8 0.5" look-at="#a"></a-light>

        <a-link class="clickable" position="2.2 3.6 -2" href="cultural-identity-b.html" title="2nd Story"></a-link>
        <a-cylinder id="b" position="2.2 3.6 -2.4" rotation="90 0 0" radius="0.6" height="1" color="#FFC65D"></a-cylinder>
        <a-light type="spot" intensity="0.4" position="2.2 4.8 0.5" look-at="#b"></a-light>

        <a-link class="clickable" position="5.2 3.6 -2" href="cultural-identity-c.html" title="3rd Story"></a-link>
        <a-tetrahedron id="c" position="5.1 3.6 -2" rotation="55 -15 135" radius="0.8" color="#7BC8A4"></a-tetrahedron>
        <a-light type="spot" intensity="0.5" position="5.2 4.8 0.5" look-at="a-tetrahedron"></a-light>

      </a-scene>

      <!-- Import footer -->

    </div> <!-- end of container: wrap body inside -->

  </body>
</html>
